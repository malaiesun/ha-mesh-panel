send_notification:
  name: Send Notification
  description: Sends a toast notification to the ESP32 Smart Panel.
  fields:
    title:
      name: Title
      description: The title of the alert (e.g., "Doorbell").
      required: true
      example: "Security Alert"
      selector:
        text:
    message:
      name: Message
      description: The main body text of the alert.
      required: true
      example: "Motion detected in the backyard."
      selector:
        text:
    duration:
      name: Duration (ms)
      description: How long the popup stays on screen (default 5000ms).
      required: false
      default: 5000
      example: 5000
      selector:
        number:
          min: 1000
          max: 60000
          unit_of_measurement: ms